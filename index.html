<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>

		<title>
			JSImageSort Demo
		</title>
	</head>

	<body style= "background-color:pink;"  onload = "loadImage()">
		<script type = "text/javascript" src = "sort.js"></script>
		
		<div id = "foreground" style="text-align: center; margin: 0 auto; width:600px; height:450px; background-color: #FF90AD; border-radius: 25px;border: 3px solid white;">
			<div style="position:relative; top: 10px; text-align: center; margin: 0 auto; width: 280px; height: 280px; background-color: white; border-radius: 25px;border: 3px solid white;">
				<canvas 	id="imageCanvas" width="256" height="256" style= "position:relative; top: 10px;" onload = "loadImage()"></canvas>
			</div>
			<br>
			<input type="button" value="Shuffle Image then Sort" id="startSortButton" onclick="startSort()" style= "height:35px; position:relative; top: 10px;" />
			<br>
			<input type="button" value="Pause" id="pauseButton" onclick="pauseButton()" style= "height:35px; position:relative; top: 20px;  width: 155px;" />
			<br>
			<select style = "position:relative; top: 30px; width: 155px;" id="algorithmDropDownMenu">
				<option value="Gnome Sort">Gnome Sort</option>
				<option value="Insertion Sort">Insertion Sort</option>
				<option value="Selection Sort">Selection Sort</option>
				<option value="Comb Sort">Comb Sort</option>
				<option value="Shell Sort">Shell Sort</option>
				<option value="Odd Even Sort">Odd Even Sort</option>
			</select>
		
		</div>
	</body>
</html>
