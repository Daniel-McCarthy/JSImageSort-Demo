<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>

		<title>
			JSImageSort Demo
		</title>
		
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>

	<body>
		<script type = "text/javascript" src = "sort.js"></script>
		
		<div id = "foreground">
			<div id="canvasDiv">
				<canvas 	id="imageCanvas" width="256" height="256" onload = "loadImage()"></canvas>
			</div>
			<br>
			<input type="button" value="Shuffle Image then Sort" id="startSortButton" onclick="startSort()"/>
			<br>
			<input type="button" value="Pause" id="pauseButton" onclick="pauseButton()"/>
			<br>
			<select id="algorithmDropDownMenu">
				<option value="Gnome Sort">Gnome Sort</option>
				<option value="Insertion Sort">Insertion Sort</option>
				<option value="Selection Sort">Selection Sort</option>
				<option value="Comb Sort">Comb Sort</option>
				<option value="Shell Sort">Shell Sort</option>
				<option value="Odd Even Sort">Odd Even Sort</option>
				<option value="Cocktail Sort">Cocktail Sort</option>
			</select>
		
		</div>
		<br>
		<div id="radioButtonDiv">
			<input type = "radio" name = "imageSelect" onchange = "swapImage()" checked>Photo
			<input type = "radio" name = "imageSelect" onchange = "swapImage()"> Gradient
		</div>
		
	</body>
</html>
